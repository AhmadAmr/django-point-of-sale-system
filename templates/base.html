{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static '/css/bootstrap.css' %}">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'jquery-ui-1.12/jquery-ui.min.css' %}">
  <link rel="stylesheet" href="{% static 'datatables/datatables.min.css' %}">
  <style type="text/css">
    
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

div.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  
  
  font-size: 20px;
}
  
  </style>

 
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light white scrolling-navbar " >
    <div class="container" >

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{%url 'home'%}" target="_blank">
        <strong class="blue-text">POS</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item ">
            <a class="nav-link waves-effect" href="{%url 'home'%}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          
          
          
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          {% if request.user.is_authenticated%}
          <li class="nav-item">
            <a class="nav-link waves-effect">
              
              
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="#" >{{request.user}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  href="{% url 'account_logout'%}" >
            <i class="fas fa-sign-out-alt"></i>
              <span class="clearfix d-none d-sm-inline-block">logout</span>
           </a>
          </li>
          {%else%}
          <li>
            <a class="nav-link waves-effect" href="{% url 'account_login' %}">LOGIN</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
  
  <br>
  <div id="content" class="container-fluid">
  {% block content %}
  {% endblock %}
  </div>
  <footer class="page-footer text-center font-small mt-4 wow fadeIn">

    <!--Call to action-->
   
    <!--/.Call to action-->

    <hr class="my-4">

    <!-- Social icons -->
    <div class="pb-4">
      <a href="" target="_blank">
        <i class="fab fa-facebook-f mr-3"></i>
      </a>

      
    </div>
    <!-- Social icons -->

    <!--Copyright-->
    <div class="footer-copyright py-3">
      Â© 2021 Copyright.
      
    </div>
    <!--/.Copyright-->

  </footer>
  <!--/.Footer-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js'%}"></script>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'bootstrap-4/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js'%}"></script>
  <!-- Initializations -->
  <script src="{% static 'jquery-ui-1.12/external/jquery/jquery.js' %}"></script>
  <script src="{% static 'jquery-ui-1.12/jquery-ui.min.js' %}"></script>
  
  <script defer src="{% static 'datatables/datatables.min.js' %}"></script>
  <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').DataTable( {
                dom: 'Bfrtip',
                "pageLength": 50,
                buttons: [
                    'copy', 'excel', {
                        extend: 'pdfHtml5',
                        customize: function ( doc ) {
                            doc.content.splice( 1, 0, {} );
                        }
                    }, 'print'
                ]
            } );

            

        });
    </script>
  <script type="text/javascript">
  
    // Animations initialization
    new WOW().init();

  </script>
  {% block page_js %}{% endblock page_js %} 
</body>

</html>
